<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta PNP - Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <header class="header">
        <div class="container header__inner">
            <h1 class="brand">Alerta PNP</h1>
            <nav class="nav">
                <a class="nav__link" href="/ciudadano">Reportar incidente</a>
                <a class="nav__link nav__link--primary" href="/dashboard">Panel PNP</a>
            </nav>
        </div>
    </header>

    <main class="container" style="max-width:400px;margin:auto;margin-top:40px;">
        <section class="card">
            <h2>Iniciar sesión</h2>
            <form id="loginForm" class="form">
                <div class="form__row">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required autocomplete="username">
                </div>
                <div class="form__row">
                    <label for="password">Contraseña</label>
                    <input id="password" name="password" type="password" required autocomplete="current-password">
                </div>
                <div class="form__row">
                    <button type="submit" class="button">Ingresar</button>
                </div>
                <p id="loginMsg" class="muted"></p>
            </form>
            <hr>
            <h3>¿No tienes cuenta?</h3>
            <form id="registerForm" class="form">
                <div class="form__row">
                    <label for="reg_email">Email</label>
                    <input id="reg_email" name="email" type="email" required autocomplete="username">
                </div>
                <div class="form__row">
                    <label for="reg_password">Contraseña</label>
                    <input id="reg_password" name="password" type="password" required autocomplete="new-password">
                </div>
                <div class="form__row">
                    <button type="submit" class="button button--secondary">Registrarse</button>
                </div>
                <p id="registerMsg" class="muted"></p>
            </form>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="/scripts/firebase.js"></script>
    <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const email = document.getElementById('reg_email').value.trim();
        const password = document.getElementById('reg_password').value;
        const msg = document.getElementById('registerMsg');
        msg.textContent = 'Registrando...';
        try {
            await firebaseAuth.createUserWithEmailAndPassword(email, password);
            msg.textContent = '¡Registro exitoso! Ahora puedes iniciar sesión.';
        } catch (err) {
            msg.textContent = err.message || 'Error al registrar';
        }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e){
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const msg = document.getElementById('loginMsg');
        msg.textContent = 'Ingresando...';
        try {
            await firebaseAuth.signInWithEmailAndPassword(email, password);
            const user = firebaseAuth.currentUser;
            if (user) {
                const token = await user.getIdToken();
                // Enviar el token al backend para verificación
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                const data = await res.json();
                if (res.ok) {
                    msg.textContent = '¡Bienvenido!';
                    window.location.href = '/dashboard';
                } else {
                    msg.textContent = data.error || 'Error de autenticación';
                }
            } else {
                msg.textContent = 'No se pudo obtener usuario.';
            }
        } catch (err) {
            msg.textContent = err.message || 'Error de autenticación';
        }
    });
    </script>

    <footer class="footer">
        <div class="container">
            <small>Basado en la Tesis de Lleellish Uscamayta (2020)</small>
        </div>
    </footer>
</body>

</html>
